<div class="dialog-container">
    
    <div class="dialog-header">
        <div class="header-content">
            <div class="icon-badge">
                <i class="fa-solid fa-user-pen"></i>
            </div>
            <h5 class="title">{{ lang.updateCustomer }}</h5>
        </div>
        <button class="btn-close-custom" mat-dialog-close>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div mat-dialog-content class="dialog-body custom-scroll">
        <form [formGroup]="customerForm">
            <div class="row g-3">
                
                <div class="col-12 section-label">{{ lang.companyName || 'Kurumsal Bilgiler' }}</div>

                <div class="col-md-6">
                    <label class="form-label">
                        <i class="fa-solid fa-building text-muted me-1"></i> {{ lang.companyName }} <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control modern-input" formControlName="companyName" 
                           [class.is-invalid]="customerForm.get('companyName')?.invalid && customerForm.get('companyName')?.touched">
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        <i class="fa-solid fa-user text-muted me-1"></i> {{ lang.customerName }} <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control modern-input" formControlName="name">
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        <i class="fa-solid fa-hashtag text-muted me-1"></i> {{ lang.taxid }}
                    </label>
                    <input type="text" class="form-control modern-input font-monospace" formControlName="taxid">
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        <i class="fa-solid fa-tag text-muted me-1"></i> {{ lang.customerFields }}
                    </label>
                    <input type="text" class="form-control modern-input" formControlName="customerField">
                </div>

                <div class="col-12 section-label mt-4">{{ 'İletişim Bilgileri' }}</div>

                <div class="col-md-6">
                    <label class="form-label">
                        <i class="fa-solid fa-envelope text-muted me-1"></i> {{ lang.email }} <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control modern-input" formControlName="email">
                </div>

                <div class="col-md-6">
                    <label class="form-label">
                        <i class="fa-solid fa-phone text-muted me-1"></i> {{ lang.phoneNumber }}
                    </label>
                    <input type="tel" class="form-control modern-input" formControlName="phoneNumber" placeholder="5XX XXX XX XX">
                </div>

                <div class="col-md-6">
                    <label class="form-label">{{ lang.city }}</label>
                    <input type="text" class="form-control modern-input" formControlName="city">
                </div>

                <div class="col-md-6">
                    <label class="form-label">{{ lang.country }}</label>
                    <input type="text" class="form-control modern-input" formControlName="country">
                </div>

                <div class="col-12">
                    <label class="form-label">{{ lang.address }}</label>
                    <textarea class="form-control modern-input" formControlName="address" rows="2"></textarea>
                </div>

                <div class="col-12 section-label mt-4">{{ lang.status || 'Durum' }}</div>

                <div class="col-12">
                    <div class="status-selector">
                        <label class="radio-label" [class.selected]="customerForm.get('status')?.value === 'Active'">
                            <input type="radio" formControlName="status" value="Active">
                            <span class="dot success"></span> Aktif Müşteri
                        </label>
                        <label class="radio-label" [class.selected]="customerForm.get('status')?.value === 'Potential'">
                            <input type="radio" formControlName="status" value="Potential">
                            <span class="dot warning"></span> Potansiyel
                        </label>
                        <label class="radio-label" [class.selected]="customerForm.get('status')?.value === 'Inactive'">
                            <input type="radio" formControlName="status" value="Inactive">
                            <span class="dot danger"></span> Pasif
                        </label>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="dialog-footer">
        <button class="button-4" mat-dialog-close>
            {{ lang.cancel || 'İptal' }}
        </button>
        <button class="button-24" (click)="updateCustomer()" [disabled]="isLoading">
            <i class="fa-solid fa-floppy-disk me-2" *ngIf="!isLoading"></i>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ lang.update || 'Güncelle' }}
        </button>
    </div>

</div>
