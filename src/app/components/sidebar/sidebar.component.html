<!-- MOBILE HAMBURGER BUTTON (only visible on mobile via CSS) -->
<button class="mobile-menu-button" (click)="toggleMobileMenu()" aria-label="Menüyü aç">
    <i class="fa-solid fa-bars"></i>
</button>

<nav class="hk-nav" [class.mobile-open]="isMobileMenuOpen">
    <div class="nav-header-wrapper">
        <div class="brand-logo">
            <div class="logo-icon"><i class="fa-solid fa-cubes-stacked"></i></div>
            <span class="brand-text">BizimNet</span>
        </div>
    </div>
    <div class="nicescroll-bar custom-scrollbar">
        <div class="navbar-nav-wrap">
            <span class="menu-header">Menü</span>
            <ul class="navbar-nav flex-column">
                @for (item of menuItems; track item.link) {
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="[item.link]" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: item.link === '/'}" (click)="closeMobileMenu()">
                        <span class="feather-icon"><i [class]="item.icon"></i></span>
                        <span class="nav-link-text">{{ item.label }}</span>
                        <div class="hover-effect"></div>
                    </a>
                </li>
                }
            </ul>
        </div>
    </div>
    <div class="nav-footer">
        <div class="user-mini">
            <img [src]="'https://ui-avatars.com/api/?name=' + (userName || 'User') + '&background=203b46&color=fff&size=128&bold=true'"
                class="avatar-circle" alt="User Avatar">
            <div class="user-info">
                <span class="name">{{ userName }}</span>
                <span class="role">{{ userRoleText }}</span>
            </div>
            <button class="btn-logout ms-auto" (click)="Logout()" title="Çıkış Yap">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Keep the offcanvas markup you already had (no change) -->
<div class="offcanvas offcanvas-start canvas-style" tabindex="-1" id="offcanvasExample">
    <div class="offcanvas-header">
        <div class="brand-logo">
            <span class="brand-text">Panel</span>
        </div>
        <button type="button" class="btn-close-custom" data-bs-dismiss="offcanvas">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="offcanvas-body custom-scrollbar">
        <div class="mobile-user-block mb-4 p-3 rounded">
            <div class="d-flex align-items-center gap-3 mb-3">
                <img [src]="'https://ui-avatars.com/api/?name=' + (userName || 'User') + '&background=26a69a&color=fff&size=128&bold=true'"
                    class="avatar-circle" alt="User Avatar">
                <div>
                    <div class="text-white fw-bold">{{ userName }}</div>
                    <small class="text-muted">Kullanıcı</small>
                </div>
            </div>
