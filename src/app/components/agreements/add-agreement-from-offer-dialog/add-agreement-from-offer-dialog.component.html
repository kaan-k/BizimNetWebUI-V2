<div class="dialog-container">
    <div class="dialog-header">
        <div class="header-content">
            <h5 class="title">
                <i class="fa-solid fa-file-import me-2"></i> 
                Tekliften Sözleşme Oluştur
            </h5>
            <small class="text-white-50 d-block mt-1">Sözleşmeye dönüştürmek istediğiniz <strong>Onaylı</strong> teklifi seçiniz.</small>
        </div>
        <button class="btn-close-white" (click)="close()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="dialog-body p-0">
        
        <!-- Loading State -->
        <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 300px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && rowData.length === 0" class="d-flex flex-column justify-content-center align-items-center" style="height: 300px; color: #94a3b8;">
            <i class="fa-solid fa-clipboard-check fa-3x mb-3"></i>
            <h6>Onay bekleyen teklif bulunamadı.</h6>
            <p class="small">Sadece durumu 'Onaylandı' olan teklifler listelenir.</p>
        </div>

        <!-- Grid -->
        <ag-grid-angular 
            *ngIf="!isLoading && rowData.length > 0"
            style="width: 100%; height: 400px;"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [pagination]="true"
            [paginationPageSize]="10"
            (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>

    <div class="dialog-footer">
        <button class="button-4" (click)="close()">İptal</button>
    </div>
</div>
