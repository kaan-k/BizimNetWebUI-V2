<div class="container py-3 calendar-container">

  <div class="d-flex align-items-center mb-3 gap-2">
    <button mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" class="btn">&lt;</button>
    <button mwlCalendarToday [(viewDate)]="viewDate" class="btn">Bugün</button>
    <button mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" class="btn">&gt;</button>

    <div class="ms-auto btn-group">
      <button class="button-4" (click)="setView(CalendarView.Month)">Ay</button>
      <button class="button-4" (click)="setView(CalendarView.Week)">Hafta</button>
      <button class="button-4" (click)="setView(CalendarView.Day)">Gün</button>
    </div>

    <button class="button-4" (click)="openAddDutyDialog()">+ Yeni Görev</button>
  </div>

  <h3 class="mb-3">{{ viewDate | calendarDate:(view + 'ViewTitle') }}</h3>

  <mwl-calendar-month-view
    *ngIf="view === CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    [weekStartsOn]="1"
      [locale]="locale"
    (dayClicked)="dayClicked($event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngIf="view === CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [weekStartsOn]="1"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngIf="view === CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>

  <!-- lightweight info modal (kept from earlier) -->
  <div class="backdrop" *ngIf="showModal" (click)="closeInfoModal()">
    <div class="modal-card" (click)="$event.stopPropagation()">
      <div class="modal-header d-flex justify-content-between align-items-center">
        <h6 class="modal-title">{{ modalData?.action }}</h6>
        <button class="btn" (click)="closeInfoModal()">×</button>
      </div>
      <div class="modal-body"><pre>{{ modalData?.event | json }}</pre></div>
      <div class="modal-footer">
        <button class="btn" (click)="closeInfoModal()">Kapat</button>
      </div>
    </div>
  </div>
</div>
