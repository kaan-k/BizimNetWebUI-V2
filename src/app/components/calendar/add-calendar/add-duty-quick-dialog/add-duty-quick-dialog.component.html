<div class="dialog-container">
    
    <div class="dialog-header">
        <div class="header-content">
            <h5 class="title">{{ lang.addNewDuty }}</h5>
            <p class="subtitle">Hızlı görev oluşturma sihirbazı.</p>
        </div>
        <button class="btn-close-white" (click)="close(null)">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="dialog-body">
        <form [formGroup]="dutyForm">
            
            <div class="row g-3 mb-3">
                
                <div class="col-md-6">
                    <label class="form-label">Müşteri <span class="text-danger">*</span></label>
                    <ng-select [items]="customers" 
                               bindLabel="companyName" 
                               bindValue="id" 
                               formControlName="customerId"
                               placeholder="" 
                               appendTo="body" 
                               class="modern-select"
                               [searchable]="true"
                               [clearable]="false">

                        <ng-template ng-label-tmp let-item="item">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-building text-muted me-2" style="font-size: 0.8rem;"></i>
                                <span class="fw-bold text-dark">{{item.companyName}}</span>
                            </div>
                        </ng-template>

                        <ng-template ng-option-tmp let-item="item">
                            <div class="d-flex align-items-center">
                                <div class="customer-avatar me-2">
                                    {{ item.companyName.charAt(0).toUpperCase() }}
                                </div>
                                <div class="fw-bold text-dark small">{{item.companyName}}</div>
                            </div>
                        </ng-template>
                    </ng-select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">{{ lang.name }} <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-pen input-icon"></i>
                        <input formControlName="name" class="form-control ps-5" type="text" placeholder="Görev başlığı...">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label class="form-label">{{ lang.description }}</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-align-left input-icon textarea-icon"></i>
                        <textarea formControlName="description" class="form-control ps-5" rows="2" placeholder="Varsa detay ekleyin..."></textarea>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="dialog-footer">
        <button class="btn btn-light border" (click)="close(null)">
            {{ lang.cancel }}
        </button>
        <button class="btn btn-dark-teal" (click)="submit()">
            <i class="fa-solid fa-check me-2"></i> {{ lang.addNewDuty }}
        </button>
    </div>
</div>
