<div class="dialog-container">
    
    <div class="dialog-header">
        <div class="header-content">
            <h5 class="title">{{ lang.addNewDuty }}</h5>
            <p class="subtitle">Görev detaylarını ve zamanlamayı giriniz.</p>
        </div>
        <button class="btn-close-white" (click)="close(null)">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="dialog-body">
        <form [formGroup]="dutyForm">
            
            <div class="form-group mb-3">
                <label class="form-label">Görev Başlığı <span class="text-danger">*</span></label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-pen input-icon"></i>
                    <input formControlName="name" type="text" class="form-control ps-5" placeholder="Örn: Server Bakımı">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Açıklama</label>
                <textarea formControlName="description" class="form-control" rows="3" placeholder="Detay ekleyin..."></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-12 col-md-6">
                    <label class="form-label">Müşteri <span class="text-danger">*</span></label>
                    <ng-select [items]="customers" 
                               bindLabel="companyName" 
                               bindValue="id" 
                               formControlName="customerId"
                               placeholder=" " 
                               appendTo="body" 
                               class="custom-select">
                        <ng-template ng-option-tmp let-item="item">
                           <span class="fw-bold text-dark">{{item.companyName}}</span>
                        </ng-template>
                    </ng-select>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Personel <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user input-icon" style="z-index: 5;"></i>
                        <select class="form-select ps-5" formControlName="assignedEmployeeId">
                            <option value="" disabled selected>Seçiniz</option>
                            @for (e of employees; track e.id) {
                                <option [value]="e.id">{{ e.firstName }}</option>
                            }
                        </select>
                    </div>
                </div>
            </div>

            <div class="timing-box">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small text-muted">Başlangıç Zamanı</label>
                        <div class="input-wrapper">
                            <i class="fa-regular fa-calendar-check input-icon text-primary" style="z-index: 10;"></i>
                            
                            <p-calendar 
                                formControlName="beginsAt"
                                [showTime]="true" 
                                hourFormat="24"
                                [showIcon]="false"
                                [stepMinute]="15"
                                appendTo="body"
                                inputStyleClass="form-control ps-5"
                                styleClass="w-100"
                                placeholder=" ">
                            </p-calendar>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small text-muted">Bitiş Zamanı (Opsiyonel)</label>
                        <div class="input-wrapper">
                            <i class="fa-regular fa-clock input-icon text-muted" style="z-index: 10;"></i>
                            
                            <p-calendar 
                                formControlName="endsAt"
                                [showTime]="true" 
                                hourFormat="24"
                                [showIcon]="false"
                                [stepMinute]="15"
                                appendTo="body"
                                inputStyleClass="form-control ps-5"
                                styleClass="w-100"
                                placeholder=" ">
                            </p-calendar>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
    <label class="form-label mb-2">Öncelik Durumu</label>
    <div class="priority-group">
        
        <input type="radio" class="btn-check" formControlName="priority" value="Düşük" id="opt1">
        <label class="btn-priority btn-low" for="opt1">
            <i class="fa-solid fa-leaf"></i>
            <span>Düşük</span>
        </label>

        <input type="radio" class="btn-check" formControlName="priority" value="Orta" id="opt2">
        <label class="btn-priority btn-med" for="opt2">
            <i class="fa-solid fa-layer-group"></i>
            <span>Orta</span>
        </label>

        <input type="radio" class="btn-check" formControlName="priority" value="Yüksek" id="opt3">
        <label class="btn-priority btn-high" for="opt3">
            <i class="fa-solid fa-bolt"></i>
            <span>Yüksek</span>
        </label>

        <input type="radio" class="btn-check" formControlName="priority" value="Acil" id="opt4">
        <label class="btn-priority btn-urgent" for="opt4">
            <i class="fa-solid fa-fire"></i>
            <span>Acil</span>
        </label>

    </div>
</div>

        </form>
    </div>

    <div class="dialog-footer">
        <button class="btn btn-light border" (click)="close(null)">{{ lang.cancel }}</button>
        <button class="btn btn-dark-teal" (click)="submit()" [disabled]="dutyForm.invalid">
            <i class="fa-solid fa-check me-2"></i> {{ lang.addNewDuty }}
        </button>
    </div>
</div>
