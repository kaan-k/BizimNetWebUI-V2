<div class="modal fade" id="dutyUpdateModal" tabindex="-1" aria-labelledby="dutyUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="dutyUpdateModalLabel">
                    <i class="fa-solid fa-pen-to-square"></i> {{ lang.updateDuty }}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="dutyForm">
                <form [formGroup]="dutyForm">
                    <div class="row">

                        <!-- Name -->
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-file-signature"></i>
                                {{ lang.name }}</label>
                            <input type="text" class="form-control modal-input" formControlName="name">
                        </div>

                        <!-- Description -->
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-align-left"></i>
                                {{ lang.description }}</label>
                            <input type="text" class="form-control modal-input" formControlName="description">
                        </div>

                        <!-- Customer -->
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-user"></i>
                                {{ lang.customer }}</label>
                            <select class="form-select" formControlName="customerId">
                                <option value="" disabled selected>{{ lang.chooseCustomer }}</option>
                                <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.companyName }}</option>
                            </select>
                        </div>

                        <!-- Deadline -->
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-calendar-day"></i>
                                {{ lang.deadline }}</label>
                            <input type="date" class="form-control modal-input" formControlName="deadline">
                        </div>

                        
                        <div class="col-lg-6 mb-2">
                            <label class="chooseLabel"><i class="fa-solid fa-align-left"></i> {{ lang.priority
                                }}</label>
                            <select class="form-select" formControlName="priority">
                                <option value="" disabled selected>Öncelik Seçin</option>
                                <option value="Düşük">Düşük</option>
                                <option value="Orta">Orta</option>
                                <option value="Yüksek">Yüksek</option>
                                <option value="Acil">Acil</option>
                            </select>
                        </div>

                    </div>
                </form>
                <div class="btn-location mt-4">
                    <button class="button-37" (click)="updateDuty()" data-bs-dismiss="modal">
                        <i class="fa-solid fa-save"></i> {{ lang.updateDuty }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
