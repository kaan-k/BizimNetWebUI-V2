<div class="modal fade" id="deviceUpdateModal" tabindex="-1" aria-labelledby="deviceUpdateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-6" id="deviceUpdateModalLabel"> <i class="fa-solid fa-server"></i>
                    {{lang.updateDevice}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="deviceForm">
                <form [formGroup]="deviceForm">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2 left">
                            <label class="chooseLabel"><i class="fa-solid fa-server"></i>
                                {{lang.deviceName}}</label>
                            <input type="text" class="modal-input addClass" class="form-control" formControlName="name"
                                style="margin-bottom: 0px !important;">
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2 left">
                            <label class="chooseLabel"><i class="fa-solid fa-globe"></i>
                                {{lang.anyDeskId}}</label>
                            <input type="text" class="modal-input addClass" class="form-control"
                                formControlName="anyDeskId" style="margin-bottom: 0px !important;">
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                            <label class="chooseLabel"><i class="fa-solid fa-user"></i>
                                {{lang.customerName}}</label>
                            <select class="form-select chooseSelect" aria-label="Default select example"
                                formControlName="customerId" style="font: small-caption !important;">
                                <option value="" disabled selected>{{lang.chooseCustomers}}</option>
                                <option *ngFor="let customer of customers" [value]="customer.id"> {{customer.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 custom-select-wrapper modalSelect">
                            <label class="chooseLabel"> <i class="fa-solid fa-server"></i>
                                {{lang.deviceType}}</label>
                            <select class="form-select chooseSelect" aria-label="Default select example"
                                formControlName="deviceType" style="font: small-caption !important;">
                                <option value="" disabled selected>{{lang.chooseDeviceType}}</option>
                                <option value="Printer"> Printer</option>
                                <option value="Server"> Server</option>
                                <option value="Client"> Client</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xl-6 mb-2 left">
                            <label class="chooseLabel"><i class="fa-solid fa-tag"></i>
                                {{lang.publicIp}}</label>
                            <input type="text" class="modal-input addClass" class="form-control"
                                formControlName="publicIp" style="margin-bottom: 0px !important;">
                        </div>
                    </div>
                </form>
                <div class="btn-location mt-4">
                    <button type="button" class="button-4" data-bs-dismiss="modal">{{lang.cancel}}</button>
                    <a (click)="updateDevice()" class="button-20"><i class="fa-regular fa-pen-to-square"></i>
                        {{lang.update}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
