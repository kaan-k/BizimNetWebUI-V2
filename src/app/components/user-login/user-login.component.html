<div class="container-login d-flex align-items-center justify-content-center vh-100">
    
    <div class="login-card">
        
        <div class="logo-area text-center">
            <h2>{{"ARY YAZILIM"}} </h2>
        </div>
        
       

        <form [formGroup]="loginForm">
            <input type="email" id="inputEmail" formControlName="email" class="form-control mb-3"
              placeholder="{{lang.email}}" required autofocus>
              
            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="{{lang.password}}" required
              formControlName="password">
              
            <div class="button-group">
              <button class="btn-login" type="submit" (click)="login()">{{lang.signIn}}</button>
            </div>
        </form>
        
    </div>
  </div>
