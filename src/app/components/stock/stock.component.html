<div class="container-fluid">


    <div class="toolbar-row">
        <div class="d-flex align-items-center gap-3">
            <h4 class="m-0 toolbar-title">Stok Listesi</h4>
            
            <button class="btn-add-primary" (click)="openAddDialog()">
                <i class="fa-solid fa-plus me-1"></i> Yeni Stok Ekle
            </button>
        </div>
        
        <button class="btn-reset" (click)="resetParameters()" title="Varsayılan görünüme dön">
            <i class="fa-solid fa-arrows-rotate"></i>
            <span>Sıfırla</span>
        </button>
    </div>

    <ag-grid-angular 
        id="datatable" 
        style="width: 100%; height: calc(100vh - 200px);"
        class="ag-theme-alpine" 
        [columnDefs]="columnDefs" 
        [defaultColDef]="defaultColDef" 
        [rowSelection]="'multiple'"
        [enableCellTextSelection]="true" 
        [cacheBlockSize]="cacheBlockSize" 
        [cacheOverflowSize]="cacheOverflowSize"
        [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
        [infiniteInitialRowCount]="infiniteInitialRowCount" 
        [enableBrowserTooltips]="true"
        [overlayNoRowsTemplate]="noRowsTemplate" 
        [maxBlocksInCache]="maxBlocksInCache" 
        [rowData]="rowData"
        [gridOptions]="gridOptions" 
        (gridReady)="onGridReady($event)"
        (firstDataRendered)="onFirstDataRendered($event)"
        [suppressScrollOnNewData]="true">
    </ag-grid-angular>

</div>
