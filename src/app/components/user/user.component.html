<div class="container-fluid">
    
    <!-- 1. NAVBAR (Assuming it exists) -->
    <!-- <app-navbar-user></app-navbar-user> -->

    <!-- 2. TOOLBAR ROW -->
    <div class="toolbar-row mb-3">
        
        <!-- Title Section -->
        <h4 class="toolbar-title">
            <div class="icon-box">
                <i class="fa-solid fa-users"></i>
            </div>
            <span>{{ lang.users || 'Kullanıcı Listesi' }}</span>
        </h4>
        
        <!-- Action Buttons Group -->
        <div class="d-flex align-items-center gap-2">
            
            <!-- Update Button (Secondary Action) -->
            <!-- Note: Ensure openUpdateUserDialog() handles row selection logic if needed -->
            <button class="btn-prism secondary" (click)="openUpdateUserDialog()">
                <div class="sheen"></div>
                <i class="fa-solid fa-user-pen"></i>
                <span>Şifre Yenile</span>
            </button>

            <!-- Add Button (Primary Action) -->
            <button class="btn-prism primary" (click)="openAddUserDialog()">
                <div class="sheen"></div>
                <i class="fa-solid fa-user-plus"></i>
                <span>Ekle</span>
            </button>
            
        </div>
    </div>
    
    <!-- 3. AG GRID -->
    <ag-grid-angular id="datatable" 
        style="width: 100%; height: calc(100vh - 180px);"
        class="ag-theme-alpine" 
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" 
        [rowSelection]="'multiple'" 
        [enableCellTextSelection]="true"
        [rowData]="rowData"
        [gridOptions]="gridOptions" 
        (gridReady)="onGridReady($event)"
        [suppressScrollOnNewData]="true"
        [sideBar]="sideBar">
    </ag-grid-angular>

</div>
